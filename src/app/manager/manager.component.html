<div class="wrapper">
  <mat-card-title>Welcome Admin</mat-card-title>
  <mat-card>
    <div class="body-container">
      <p class="body-header">Employees List</p>
      <button routerLink="add-employee" mat-raised-button color="primary">Add new Employee</button>
    </div>
    <div class="filter-wrapper">
      <mat-form-field class="filter-component">
        <input type="text"
               placeholder="Search by name"
               aria-label="Number"
               matInput
               [formControl]="autoComplete"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let employee of autoCompleteArray" [value]="employee.name">
            {{employee.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <ng5-slider class="filter-component" (valueChange)="filter()" [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
    </div>
    <table class="employee-wrapper">
      <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Date of Joining</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let employee of employeesList; let i = index ">
        <td>{{i + 1}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.designation}}</td>
        <td>{{employee.doj |  date:'MM/dd/yyyy'}}</td>
        <td class="button-wrapper">
          <button mat-raised-button (click)="viewButtonClicked(employee.id)">View</button>
          <button mat-raised-button (click)="editButtonClicked(employee.id)" color="primary">Edit</button>
          <button mat-raised-button (click)="deleteButtonClicked(employee.id)" color="warn">Delete</button>
        </td>
      </tr>
    </table>
  </mat-card>
</div>
